
{% extends "Base/base.html" %}

{% block title %} Add New User {% endblock %}
{% load humanize %}
{% load static %}

{% block main_block %}

<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="d-flex justify-content-between align-items-center mb-4 ">
        <h3 class="fw-bold mb-0">Create User</h3>
      </div>

      <div class="card shadow col-12 col-xl-12 col-xxl-12">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-plus-circle me-2"></i>Add New User
          </h5>
        </div>
        <div class="card-body">
          <form action="{% url 'register_page' %}" method="post">
            {% csrf_token %}

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label fw-semibold text-dark">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label fw-semibold text-dark">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="username" class="form-label fw-semibold text-dark">Username</label>
                <input type="text" id="username" name="username" class="form-control"  placeholder="Username"/>
              </div>
              <div class="col-md-6">
                <label for="emailAddress" class="form-label fw-semibold text-dark">Email</label>
                <input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Enter Email" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label fw-semibold text-dark">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
              </div>
              <div class="col-md-6">
                <label for="confirm_password" class="form-label fw-semibold text-dark">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="form-control" />
              </div>

              <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">View  Password</label>
              </div>
            </div>
            </div>

            <div class="d-flex justify-content-end gap-2 border-top pt-3">
              <button type="reset" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-1"></i>Reset
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i>Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main_block %}
{% block script %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Password show/hide
    document.getElementById("showPassword").addEventListener("click", function () {
      const p1 = document.getElementById("password");
      const p2 = document.getElementById("confirm_password");
      const type = p1.type === "password" ? "text" : "password";
      p1.type = type;
      p2.type = type;
    });

    
  });
</script>

{% endblock script %}
