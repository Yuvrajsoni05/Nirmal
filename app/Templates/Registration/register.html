
{% extends "Base/base.html" %}

{% block title %} Add New Data {% endblock %}
{% load humanize %}
{% load static %}

{% block main_block %}


<div class="page-inner">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
              <div>
                <h3 class="fw-bold mb-3">Add New Job</h3>
                {% comment %} <h6 class="op-7 mb-2">Free Bootstrap 5 Admin Dashboard</h6> {% endcomment %}
              </div>
              
            </div>
 <div class="container-fluid py-2 px-1">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-12 col-xxl-12">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-primary text-white py-3 rounded-top">
                        <h4 class="mb-0 fw-semibold">
                            <i class="bi bi-plus-circle me-2"></i>Add New Job
                        </h4>
                    </div>
                    <div class="card-body p-4">
    
                <form action="{% url "register_page" %}" method="post">
                    {% csrf_token %}
                    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName"  class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                        
                      </div>
                  </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                         <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                       
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" name="emailAddress"  class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="phone">Phone</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="password">Password</label>
                        <input type="text" id="password" name="password" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="tel" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>

                  <div class="mt-12 ">
                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>

                </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
  </div>
            
        
{% endblock main_block %}
